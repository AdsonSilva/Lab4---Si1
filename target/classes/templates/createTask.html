<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="geral/head :: head"></th:block>
</head>
<body>

    <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3" id="layout">

        <h1 id="titleText">Create a new Task</h1>

        <form th:action="@{'/task/create/' + ${idList} }" method="post" enctype="multipart/form-data">

            <div class="input-group">
                <span class="input-group-addon" id="titleText">Title</span>
                <input type="text" name="title" class="form-control" aria-describedby="basic-addon1"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="Description">Description</span>
                <input type="text" name="description" class="form-control" aria-describedby="basic-addon1"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="categoryText">Category</span>
                <input type="text" name="category" class="form-control" aria-describedby="basic-addon1"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="categoryText">Priority</span>
                <input type="text" name="priority" class="form-control" aria-describedby="basic-addon1"/>
            </div>

            <input type="submit" id="createTask" class="btn btn-success" value="Create"/>
        </form>


    </div>

</body>
</html>
